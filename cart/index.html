<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nike Shoes Cart</title>
<style>
    /* Basic styling for demonstration purposes */
    .container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .item {
        border: 1px solid #ccc;
        padding: 10px;
        margin-right: 10px;
        width: 200px;
    }
    .item img {
        max-width: 100%;
        height: auto;
    }
    .cart {
        border: 1px solid #ccc;
        padding: 10px;
        width: 300px;
    }
    .cart-item {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="item">
        <img src="nike-shoe1.jpg" alt="Nike Shoe 1">
        <p>Nike Shoe 1</p>
        <button onclick="addToCart('Nike Shoe 1')">Add to Cart</button>
    </div>
    <div class="item">
        <img src="nike-shoe2.jpg" alt="Nike Shoe 2">
        <p>Nike Shoe 2</p>
        <button onclick="addToCart('Nike Shoe 2')">Add to Cart</button>
    </div>
</div>

<div class="container">
    <div class="item">
        <img src="nike-shoe3.jpg" alt="Nike Shoe 3">
        <p>Nike Shoe 3</p>
        <button onclick="addToCart('Nike Shoe 3')">Add to Cart</button>
    </div>
    <div class="item">
        <img src="nike-shoe4.jpg" alt="Nike Shoe 4">
        <p>Nike Shoe 4</p>
        <button onclick="addToCart('Nike Shoe 4')">Add to Cart</button>
    </div>
</div>

<div class="cart" id="cart">
    <h2>Shopping Cart</h2>
</div>

<script>
    // Function to add items to the cart
    function addToCart(itemName) {
        var cart = document.getElementById("cart");
        var cartItem = document.createElement("div");
        cartItem.className = "cart-item";
        cartItem.textContent = itemName;
        cart.appendChild(cartItem);
    }
</script>

</body>
</html>
